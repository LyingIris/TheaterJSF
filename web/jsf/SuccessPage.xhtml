<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name = "mainBackground.css"/> 
    </h:head>
    <h:body>
        <div class="grid-container">
            <div class="grid-item">
                <img class="logo" src="https://images.fandango.com/redesign/areas/registration/img/theater-rewards-oj.svg"
                     alt="logo"></img>
            </div>
            <div class="grid-item">
                <h1 style="color: white; font-size: 60px">Find <span style="color: rgb(229, 147, 32)">Movies</span> Near You</h1>
            </div>
        </div>
        <div class="success-message">
            <h3>Successfully purchased ticket for #{param['movietitle']} At #{param['showtime']}</h3>
        </div>
        <h:form class="success-form">
            <h:commandLink class="return-main" action="MainPage">Return to Main Page</h:commandLink>
        </h:form>
    </h:body>
</html>
