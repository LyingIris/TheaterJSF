<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Theaters Near You</title>
        <h:outputStylesheet name = "mainBackground.css"/> 
    </h:head>
    <h:body>
        <div class="grid-container">
            <div class="grid-item">
                <img class="logo" src="https://images.fandango.com/redesign/areas/registration/img/theater-rewards-oj.svg"
                     alt="logo"></img>
            </div>
            <div class="grid-item">
                <h1 style="color: white; font-size: 60px">Find <span style="color: rgb(229, 147, 32)">Movies</span> Near You</h1>
            </div>

        </div>
        <div style="margin: auto; width: max-content">
            <h2 style="color: white; font-size: 60px">Theaters in Zipcode #{zipcode}</h2>
        </div>

        <c:forEach var="theater" items ="#{showTheaterBean.theaterList}" varStatus="loop">
            <h:form>
                <h:link class="theater-link" outcome = "#{showMovieBean.showMovie()}">
                    <f:param name="theatername" value="#{theater.theaterid}"/>
                    <div class="theater-info-list">
                        <h1 style="color: white">#{theater.theatername}</h1>
                        <p style="color: white">#{theater.street}. #{theater.city}, #{theater.st} #{zipcode}</p>
                    </div>
                </h:link>
            </h:form>
        </c:forEach>




    </h:body>
</html>
